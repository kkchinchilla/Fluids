<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>富迪斯集團</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="animated-lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- The new container for the circular path effect -->
    <div class="circular-path-container"></div>

    <div class="page-container">
        <header class="logo-container">
            <img src="images/logo.png" alt="Fluids Control Logo" class="main-logo" onerror="this.onerror=null;this.src='https://placehold.co/200x40/0c1014/FFFFFF?text=Fluids+Control';">
        </header>
        <div class="language-switcher">
                <a href="https://kkchinchilla.github.io/Fluids/Landing-Circular/index.html" class="lang-option active">Eng</a>
                <span class="lang-separator">/</span>
                <a href="https://kkchinchilla.github.io/Fluids/Landing-Circular-Chinese/index.html" class="lang-option">中文</a>
        </div>

        <main class="container">
            <!-- Navigation Nodes -->
            <div class="nav-node" id="fluids-control-nav">
                <div class="nav-icon icon-teal">
                    <img src="images/logo_mark.png" alt="Fluids Control Icon" class="centrium-logo" id="green-logo" onerror="this.onerror=null;this.src='https://placehold.co/40x40/0c1014/FFFFFF?text=FC';">
                </div>
                <div class="nav-text">富迪斯</div>
            </div>

            <a href="#" class="nav-node" id="projects">
                <div class="nav-icon icon-teal">
                    <img src="images/green-star.png" alt="Projects Icon" onerror="this.onerror=null;this.src='https://placehold.co/35/7FCEC3/0c1014?text=%2B';">
                </div>
                <div class="nav-text">專案</div>
            </a>
            <a href="#" class="nav-node" id="supply">
                <div class="nav-icon icon-teal">
                    <img src="images/green-star.png" alt="Supply Icon" onerror="this.onerror=null;this.src='https://placehold.co/35/7FCEC3/0c1014?text=%2B';">
                </div>
                <div class="nav-text">備品</div>
            </a>

            <div class="nav-node" id="centrium">
                <div class="nav-icon icon-pink">
                    <img src="images/logo_pink.png" alt="Centrium Industries Logo" class="centrium-logo" id="pink-logo" onerror="this.onerror=null;this.src='https://placehold.co/40x40/0c1014/FFFFFF?text=CI';">
                </div>
                <div class="nav-text">商碁</div>
            </div>
            <a href="#" class="nav-node" id="marketing">
                <div class="nav-icon icon-pink">
                    <img src="images/pink-star.png" alt="Marketing Icon" onerror="this.onerror=null;this.src='https://placehold.co/28/D68EAD/FFFFFF';">
                </div>
                <div class="nav-text">行銷</div>
            </a>
            <a href="#" class="nav-node" id="maintenance">
                <div class="nav-icon icon-pink">
                    <img src="images/pink-star.png" alt="Maintenance Icon" onerror="this.onerror=null;this.src='https://placehold.co/28/D68EAD/FFFFFF';">
                </div>
                <div class="nav-text">維修</div>
            </a>
            <a href="#" class="nav-node" id="diagnostics">
                 <div class="nav-icon icon-pink">
                    <img src="images/pink-star.png" alt="Diagnostics Icon" onerror="this.onerror=null;this.src='https://placehold.co/28/D68EAD/FFFFFF';">
                 </div>
                <div class="nav-text">診斷</div>
            </a>


            <!-- Central Content -->
            <div class="center-content">
                <div class="unlock-text">
                    <img src="images/logo_mark.png" alt="Fluids Control Mark" class="logo-mark" onerror="this.onerror=null;this.src='https://placehold.co/80x80/0c1014/FFFFFF?text=Logo';">
                </div>

                <h1 class="main-title">
                    <span class="title-line">富迪斯</span><br><span class="highlight">企業集團</span>
                </h1>

                <p class="subtitle">
                    先進流體控制解決方案
                </p>

                <div class="button-group">
                    <a href="#" class="btn btn-primary">
                        關於我們 →
                    </a>
                    <a href="#" class="btn btn-secondary">
                        聯絡我們
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
