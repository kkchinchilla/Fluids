    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="background-overlay"></div>

            </a>

            <div class="nav-node" id="centrium">
                <img src="images/logo_pink.png" alt="Centrium 工業標誌" class="centrium-logo" onerror="this.onerror=null;this.src='https://placehold.co/40x40/0c1014/FFFFFF?text=CI';">

            </div>

            <a href="#" class="nav-node" id="maintenance">

                </div>
                <div class="nav-text">維修保養</div>
            </a>
            <a href="#" class="nav-node" id="diagnostics">
                 <div class="nav-icon icon-pink">
                    <img src="images/pink-star.png" alt="診斷圖標" onerror="this.onerror=null;this.src='https://placehold.co/28/D68EAD/FFFFFF';">
                 </div>
                <div class="nav-text">診斷分析</div>
            </a>


            <div class="center-content">
                <div class="unlock-text">
                    <img src="images/logo_mark.png" alt="流體控制標記" class="logo-mark" onerror="this.onerror=null;this.src='https://placehold.co/80x80/0c1014/FFFFFF?text=Logo';">
                </div>

                <h1 class="main-title">
                    <span class="title-line">富迪斯</span><br><span class="highlight">企業集團</span>
                </h1>

                <p class="subtitle">

                <div class="button-group">
                    <a href="#" class="btn btn-primary">
