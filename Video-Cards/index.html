<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="header-actions">
        <div class="form-prompt">Location</div>
        <div class="language">US</div>
    </div>

    <img class="logo" src="logo.png">
    <p class="subtitle">Innovative fluid control products for your operational efficiency and success.</p>
    <div class="card-container" id="cardContainer">
        <div class="card" id="card1">
            <div class="card-title">Projects</div>
        </div>
        <div class="card" id="card2">
            <div class="card-title">Supplies</div>
        </div>
        <div class="card" id="card3">
            <div class="card-title">Maintenance</div>
        </div>
        <div class="card" id="card4">
            <div class="card-title">Diagnostics</div>
        </div>
        <div class="card" id="card5">
            <div class="card-title">Marketing</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
